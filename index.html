<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>crypto currency chart
                <div class="line"></div>
            </h1>

           

            <form id="form">
                <!-- <input value="bitcoin" autocomplete="off" id="search" type="text" placeholder="Enter coin name..." required> -->
                <select required id="search">
                    <option id="default" value="" selected disabled>Select Coin</option>
                    <option value="bitcoin" >Bitcoin</option>
                    <option value="ethereum" >Ethereum</option>
                    <option value="tether" >USDT</option>
                    <option value="bnb" >BNB</option>
                    <option value="solana" >Solana</option>
                    <option value="usdc" >USDC</option>
                    <option value="xrp" >XRP</option>
                    <option value="cardano" >ADA</option>
                    <option value="Avalanche" >AVAX</option>
                    <option value="tron" >TRC</option>
                </select>
                <input value="2023" autocomplete="off" id="year" type="text" placeholder="Enter year..." required>
                <input value="6" autocomplete="off" id="from-month" type="text" placeholder="Enter from month..." required>
                <input  autocomplete="off" id="to-month" type="text" placeholder="Enter to month..." required>
                <button type="submit">Submit</button>
            </form>
            

            <div class="diagramma">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/script/main.js"></script>
</body>

</html>
