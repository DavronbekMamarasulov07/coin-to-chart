<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>crypto currency chart</h1>
            <div class="info">
                <h3>Click to view available crypto currencies <i class="bi bi-arrow-bar-right"></i></h3>
                <button id="info-click">Click</button>
            </div>

            <div class="cryto-box">
                <button>bitcoin</button>
                <button>ethereum</button>
                <button>bnb</button>
                <button>tether</button>
                <button>solana</button>
                <button>xrp</button>
                <button>cardano</button>
                <button>polygon</button>
                <button>monero</button>
                <button>neo</button>
            </div>
            <form id="form">
                <input value="2023" autocomplete="off" id="year" type="text" placeholder="Enter year..." required>
                <input value="6" autocomplete="off" id="from-month" type="text" placeholder="Enter from month..." required>
                <input  autocomplete="off" id="to-month" type="text" placeholder="Enter to month..." required>
                <button type="submit">Submit</button>
            </form>
            

            <div class="diagramma">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/script/main.js"></script>
</body>

</html>
